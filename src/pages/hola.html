<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Prueba de Astronauta en A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- 1. Assets: Precargamos el modelo para un mejor rendimiento -->
    <a-assets>
      <a-asset-item id="astronauta-modelo"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"></a-asset-item>
    </a-assets>

    <!-- 2. Entorno y Luces -->
    <a-sky color="#ECEFF1"></a-sky>
    <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
    <a-light type="directional" color="#FFF" intensity="1" position="-1 3 2"></a-light>

    <!--
      3. El Astronauta y su Etiqueta
      Usamos una entidad contenedora para que el texto se mueva junto con el modelo.
    -->
    <a-entity id="astronauta-contenedor" position="0 1 -3" scale="0.8 0.8 0.8">

      <!-- El modelo GLB -->
      <a-gltf-model id="astronauta" src="#astronauta-modelo" shadow="cast: true"></a-gltf-model>

      <!-- El texto sobre el modelo -->
      <!-- La posición 'y=2.1' es relativa al contenedor, por lo que queda justo arriba de la cabeza del astronauta. -->
      <a-text value="ASTRONAUTA" align="center" color="#000000" width="6" position="0 2.1 0"></a-text>

    </a-entity>

    <!-- 4. Suelo para recibir sombras y dar perspectiva -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"
      shadow="receive: true"></a-plane>

    <!--
      IMPORTANTE: No es necesario añadir <a-camera> manualmente
      a menos que quieras una configuración específica. A-Frame crea una cámara
      por defecto con controles (arrastrar ratón para mirar, WASD para moverse).
    -->
  </a-scene>
</body>

</html>
